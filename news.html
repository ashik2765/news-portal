<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News || Home</title>
    <!-- Bootstrap  css link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body style="background-color: #e3dfdf">
    <header>
        <!-- Navbar section start -->
        <nav class="navbar navbar-expand-lg bg-transparent">
            <div class="container">
              <a class="navbar-brand" href="#"
                ><button class="btn btn-primary rounded-0">News</button> Portal</a
              >
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup"

                class="collapse navbar-collapse justify-content-end"

                    ><img src="/img/Avatar.png" alt=""
                  /></a>

              </div>
            </div>
          </nav>
          <hr class="container" />
        <!-- Navbar section end -->
        <!-- News categories section start -->
        <section class=" container d-flex justify-content-between align-item-center categories-container" id="categories-container">

        </section>


        <!-- News categories section end -->
    </header>
    <main>
        <section class="container">
            <div class="alert alert-light" role="alert">
               <span id="news-count">4</span> items found for category <span id="category-name">Entertainment</span>
              </div>
        </section>
    </main>
